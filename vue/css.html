<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>サンプル</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <button v-on:click="show = !show">表示を切り替える</button>
      <transition>
        <p v-if="show">
          吾輩は猫である。名前はまだない。<br>
          どこで生まれたかとんと見当がつかぬ。<br>
          なんでも薄暗いじめじめした所でニャーニャー鳴いていたことだけは記憶している。
        </p>
      </transition>
    </div>
    <script src="https://jp.vuejs.org/js/vue.js"></script>
    <script src="css.js"></script>
  </body>
</html>
